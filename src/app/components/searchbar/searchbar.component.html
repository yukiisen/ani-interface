<p>{{ currentSection | translator }}</p>
<form>
    <div class="searchbox" [style]="'border-color: ' + accentColor + ';'">
        <button class="action-button" [style]="'background-color: ' + accentColor + ';'">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{ "search" | translator }}
        </button>
        <input 
            class="text-input" 
            type="search" 
            [placeholder]="('search' | translator) + '...'"
            (focus)="inputFocused = true"
            (focusout)="inputFocused = false"
        >
    </div>
    <div 
        class="results" 
        [class.on]="inputFocused || mouseOnResults"
        [style]="(inputFocused || mouseOnResults)? 'border-color: ' + accentColor + ';border-top-color: transparent;': ''"
        (mouseenter)="mouseOnResults = true"
        (mouseleave)="mouseOnResults = false"
    >
    </div>
</form>

<img src="" alt="">
