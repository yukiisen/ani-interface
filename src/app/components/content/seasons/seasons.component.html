<nav [class]="direction">
    <a 
        *ngFor="let key of tabList" 
        [class.active]="active == key"
        (click)="navigate(tabs[key], key)"
    >
        {{ key | translator }}
    </a>
    <span class="bar"></span>
</nav>

<div class="contents">
    <app-card *ngFor="let anime of animes" [data]="anime"></app-card>
</div>
