<div class="form">
    <input type="text" class="text-input" appColorable [placeholder]="'search' | translator"/>
    <button class="action-button" appColorable>{{ "Add List" | translator }}</button>
</div>

<ul class="lists" appColorable>
    <li *ngFor="let list of lists$ | async">
        <span class="name">{{ list.name }}</span>
        <button class="action-button">
            <svg viewBox="0 0 24 24"><path d="M23,11H13V1a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1V11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H11V23a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1V13H23a1,1,0,0,0,1-1h0A1,1,0,0,0,23,11Z"/></svg>
        </button>
    </li>
</ul>
